<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calculator">
    <div id="display">
      <div id="last-calc"></div>
      <div id="result">
        <img src="./assets/equals.svg" alt="sinal de igual">
        <span id="display-result"></span>
      </div>
    </div>
    <div id="keyboard">
      <button class="key secondary">CE</button>
      <button class="key">C</button>
      <!-- <button class="operator"><img src="./assets/percent.svg" alt="%"></button> -->
      <button class="key">%</button>
      <button class="operator tertiary"><img src="./assets/divide.svg" alt="/"></button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="operator tertiary"><img src="./assets/x.svg" alt="x"></button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="operator tertiary"><img src="./assets/minus.svg" alt="-"></button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="operator tertiary"><img src="./assets/plus.svg" alt="+"></button>
      <button class="operator"><img src="./assets/plusminus.svg" alt="+/-"></button>
      <button class="key">0</button>
      <button class="key">,</button>
      <button class="key-equals quartiary"><img src="./assets/result.svg" alt="="></button>
    </div>
  </div>
  <script type="text/javascript" src="./script.js" defer></script>
</body>

</html>
